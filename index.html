<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mx-auto">
          <h3 class="display-4 text-center text-white bg-dark">
            Quản Lý Nhân Viên
          </h3>
          <div class="form-group">
            <label for="">Mã Nhân Viên : </label>
            <input type="text" class="form-control" id="maNhanVien" />
            <p id="kiemTra__mnv" class="text-danger"></p>
          </div>
          <div class="form-group">
            <label for="">Tên Nhân Viên : </label>
            <input type="text" class="form-control" id="tenNhanVien" />
            <p id="kiemTra__tenNV" class="text-danger"></p>
          </div>
          <div class="form-group">
            <label for="">Chức Vụ:</label>
            <select id="chucVu" class="form-control">
              <option value="3">Giám Đốc</option>
              <option value="2">Quản Lý</option>
              <option value="1">Nhân Viên</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Lương Cơ Bản: </label>
            <input type="text" class="form-control" id="luongCoBan" />
            <p id="kiemTra__luongNV" class="text-danger"></p>
          </div>

          <div class="form-group">
            <label for="">Giờ Làm Trong Tháng: </label>
            <input type="text" class="form-control" id="soGioLamTrongThang" />
            <p id="kiemTra__gioNV" class="text-danger"></p>
          </div>

          <div class="form-group text-right">
            <button id="btnXacNhan" class="btn btn-success">
              Thêm Nhân Viên
            </button>
            <button
              id="btnLuuThongTin"
              class="btn btn-white text-primary border-primary"
              disabled
            >
              Lưu Thông Tin
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>Mã Nhân Viên</th>
                <th>Tên Nhân viên</th>
                <th>Chức Vụ</th>
                <th>Lương Cơ Bản</th>
                <th>Tổng Lương</th>
                <th>Giờ Làm/Tháng</th>
                <th>Xếp Loại Nhân Viên</th>
              </tr>
            </thead>
            <tbody id="addBody"></tbody>
          </table>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"
      ></script>
      <script src="./js/Validator/Validator.js"></script>
      <script src="./modal/NhanVien.js"></script>
      <script src="./js/index.js"></script>
    </div>
  </body>
</html>
